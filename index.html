<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition & Emotion Detection</title>
    <script src="face-api/dist/face-api.js"></script>
    <script src="script2.js" defer></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      h1 {
        text-align: center;
        color: #4a5568;
        margin-bottom: 30px;
        font-size: 2.5em;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .control-group {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .control-group h3 {
        margin-bottom: 15px;
        color: #4a5568;
        font-size: 1.2em;
      }

      button {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin: 5px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 14px;
        margin: 5px 0;
        transition: border-color 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .video-container {
        position: relative;
        width: 640px; /* or 100% if you want responsive, but then JS must update canvas size on resize */
        height: 480px;
        margin: 0 auto;
        display: block;
      }

      #video,
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 640px;
        height: 480px;
        display: block;
        border-radius: 15px;
      }

      .status {
        text-align: center;
        padding: 15px;
        margin: 20px 0;
        border-radius: 10px;
        font-weight: 600;
      }

      .status.loading {
        background: linear-gradient(45deg, #ffd89b, #19547b);
        color: white;
      }

      .status.success {
        background: linear-gradient(45deg, #11998e, #38ef7d);
        color: white;
      }

      .status.error {
        background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        color: white;
      }

      .saved-faces {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .face-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 10px 0;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .emotion-display {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin: 15px 0;
      }

      .emotion-item {
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }

      .emotion-item.high {
        border-color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        transform: scale(1.05);
      }

      .emotion-bar {
        width: 100%;
        height: 8px;
        background: #e2e8f0;
        border-radius: 4px;
        overflow: hidden;
        margin-top: 5px;
      }

      .emotion-fill {
        height: 100%;
        background: linear-gradient(45deg, #667eea, #764ba2);
        transition: width 0.3s ease;
      }

      .alerts {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .alert {
        background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .threshold-inputs {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }

      .threshold-input {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .threshold-input label {
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
      }

      .threshold-input input {
        width: 80px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Face Recognition & Emotion Detection</h1>

      <div id="status" class="status loading">Loading Face-API models...</div>

      <div class="controls">
        <div class="control-group">
          <h3>Camera Controls</h3>
          <button id="startCamera" disabled>Start Camera</button>
          <button id="stopCamera" disabled>Stop Camera</button>
        </div>

        <!-- <div class="control-group">
            <h3>Face Management</h3>
            <input type="text" id="faceName" placeholder="Enter face name" />
            <button id="saveFace" disabled>Save Current Face</button>
            <button id="clearFaces">Clear All Faces</button>
          </div> -->

        <!-- <div class="control-group">
            <h3>Emotion Detection</h3>
            <button id="detectEmotions" disabled>Start Emotion Detection</button>
          </div> -->

        <div class="control-group">
          <h3>Alert Thresholds</h3>
          <div class="threshold-inputs">
            <div class="threshold-input">
              <label>Happy</label>
              <input
                type="number"
                id="happyThreshold"
                min="0"
                max="1"
                step="0.1"
                value="0.7"
              />
            </div>
            <div class="threshold-input">
              <label>Sad</label>
              <input
                type="number"
                id="sadThreshold"
                min="0"
                max="1"
                step="0.1"
                value="0.6"
              />
            </div>
            <div class="threshold-input">
              <label>Angry</label>
              <input
                type="number"
                id="angryThreshold"
                min="0"
                max="1"
                step="0.1"
                value="0.5"
              />
            </div>
            <div class="threshold-input">
              <label>Surprised</label>
              <input
                type="number"
                id="surprisedThreshold"
                min="0"
                max="1"
                step="0.1"
                value="0.6"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="video-container">
        <video id="video" width="640" height="480" autoplay muted></video>
        <canvas id="overlay" width="640" height="480"></canvas>
      </div>

      <div class="saved-faces">
        <h3>Saved Faces & Emotions</h3>
        <div id="facesList"></div>
      </div>
    </div>
  </body>
</html>
